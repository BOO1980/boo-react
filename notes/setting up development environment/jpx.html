<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPX Preprocessor</title>
</head>
<body>
<h1>JPX Preprocessor</h1>.
<a href = 'https://reactjs.org/docs/add-react-to-a-website.html#add-react-in-one-minute' >Link Text </a>
<ol>go to project folder
    <li>start cmd</li>
    <li>run: npm init -y</li>
    <li>run: npm install babel-cli@6 babel-preset-react-app@3</li>
    <li>create: a folder called src within the project folder</li>
    <li>run: npx babel --watch src --out-dir . --presets react-app/prod</li>
</ol>
</body>
</html>
